name: Data Pipeline Automation

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-data-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Analytics Scripts
        run: |
          python scripts/1_process_income.py
          python scripts/2_process_bonds.py
          python scripts/3_create_database.py
          python scripts/4_analyze_trends.py
          python scripts/export_for_powerbi.py